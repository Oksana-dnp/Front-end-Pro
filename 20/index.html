        .completed {

            content: "";

            background: #80808036;
            display: block;
            float: left;
            position: absolute;
            left: -15px;
            top: 6px;
            border: 1px solid blue;
            border-radius: 2px;

        function filtersToParams(data, searchParam, field) {

            let isCompletedArr = data.filter((item) => {

                switch (field) {
                    case 'checkbox':
                        if (searchParam == true) {
                            return searchParam == item.completed
                        } else {
                            return item
                        }
                    case 'search':
                        return item['title'].includes(searchParam) ? item : false
                    default: return item
                }
            })
            todoList.innerHTML = "";
            renderList(isCompletedArr);
            return isCompletedArr

            switch (sortParam) {

                        if (a.title > b.title)

                    })

                            return -1;
                        return 0;
                    })

            }
